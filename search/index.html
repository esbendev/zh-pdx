<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese PDX - search tool</title>
    <link rel="stylesheet" href="estilo.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-475SSTM0WC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-475SSTM0WC');
    </script>
</head>

<body>
    <main>
        <!-- search bar (more of a filter bar, no need to click search) -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="write anything to filter... (english, 中文, dates, or tags)"
                autofocus>
            <select class="sort-options" id="sort-options">
                <option value="desc">Sort by Date (Newest First)</option>
                <option value="asc">Sort by Date (Oldest First)</option>
            </select>
        </div>
        <div class="results" id="results">
            <!-- search results will be displayed here -->
        </div>
    </main>
    <script src="./scripts/funciones-auxiliares.js"></script>
    <script src="./scripts/data-handling.js"></script>
    <script src="./scripts/text-to-speech.js"></script>
    <script src="./scripts/interfaz.js"></script>
    <script src="./scripts/init.js"></script>
    <script>
        (function () {
            init();
        })();
    </script>
</body>

</html>
